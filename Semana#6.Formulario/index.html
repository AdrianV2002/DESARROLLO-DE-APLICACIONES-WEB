<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semana 6 - Formulario con Validación JS</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <header class="header">
        <h1>Formulario con Validación Dinámica</h1>
        <p>Completa los campos. El botón “Enviar” se habilita cuando todo es válido.</p>
      </header>

      <form id="form" novalidate>
        <!-- Nombre -->
        <div class="field">
          <label for="name">Nombre *</label>
          <div class="control">
            <input type="text" id="name" name="name" placeholder="Ej: Adrian" autocomplete="name" />
            <i class="bi status-icon" id="nameIcon" aria-hidden="true"></i>
          </div>
          <small class="error" id="nameError"></small>
        </div>

        <!-- Correo -->
        <div class="field">
          <label for="email">Correo electrónico *</label>
          <div class="control">
            <input type="email" id="email" name="email" placeholder="Ej: correo@ejemplo.com" autocomplete="email" />
            <i class="bi status-icon" id="emailIcon" aria-hidden="true"></i>
          </div>
          <small class="error" id="emailError"></small>
        </div>

        <!-- Contraseña -->
        <div class="field">
          <label for="password">Contraseña *</label>
          <div class="control">
            <input type="password" id="password" name="password" placeholder="Mínimo 8, con número y especial" autocomplete="new-password" />
            <button type="button" class="icon-btn" id="togglePassword" aria-label="Mostrar contraseña">
              <i class="bi bi-eye" aria-hidden="true"></i>
            </button>
            <i class="bi status-icon" id="passwordIcon" aria-hidden="true"></i>
          </div>
          <small class="hint">Debe tener al menos 8 caracteres, 1 número y 1 carácter especial.</small>
          <small class="error" id="passwordError"></small>
        </div>

        <!-- Confirmar contraseña -->
        <div class="field">
          <label for="confirmPassword">Confirmar contraseña *</label>
          <div class="control">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña" autocomplete="new-password" />
            <button type="button" class="icon-btn" id="toggleConfirmPassword" aria-label="Mostrar confirmación de contraseña">
              <i class="bi bi-eye" aria-hidden="true"></i>
            </button>
            <i class="bi status-icon" id="confirmPasswordIcon" aria-hidden="true"></i>
          </div>
          <small class="error" id="confirmPasswordError"></small>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="field">
          <label for="birthdate">Fecha de nacimiento *</label>
          <div class="control">
            <input type="date" id="birthdate" name="birthdate" />
            <i class="bi status-icon" id="birthdateIcon" aria-hidden="true"></i>
          </div>
          <small class="hint" id="ageHint">Edad calculada: —</small>
          <small class="error" id="birthdateError"></small>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn" disabled>Enviar</button>
          <button type="reset" id="resetBtn" class="secondary">Reiniciar</button>
        </div>

        <p class="note">Campos con * son obligatorios.</p>
      </form>

      <div id="successBox" class="success hidden" role="status" aria-live="polite">
        Validación exitosa. Formulario listo para enviarse.
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
